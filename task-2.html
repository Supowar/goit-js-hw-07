<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        list-style: none;
        padding: 0;
      }
      .gallery li {
        flex: 1 1 calc(33.333% - 10px);
      }

        height: auto;
        display: block;
      }

  </head>
